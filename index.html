<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shorcut icon" type="image/png" href="./img/img_162044.png">
    <title>Contact book</title>
</head>
<body>
    <h1 class="text-center bg-dark text-light  py-5 fw-bold fs-1">Contact book</h1>

  <div class="container">
      <div class="row">
          <div class="col-12 col-lg-6">
              <h2 class="fw-bold fs-1 text-primary">New contact form</h2>
         <form class="form">
        <div class="mb-3">
          <input type="text" class="input fw-bold fs-3 form-control mt-3" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Name">
        </div>

        <div class="mb-3">
          <input type="text" class="inputFinishid input fw-bold fs-3 form-control"  placeholder="Relationship" required>
        </div>

        <div class="mb-3">
            <input type="number" class="form-control input fw-bold fs-3 inputCountry" required id="exampleInputPassword1" placeholder="Phone">
          </div>

        <button type="submit" class="btn button btn-primary w-100 fw-bold fs-4 ">Add contact</button>
      </form>
      </div>
      <div class="col-12 col-lg-6">
        <h2 class="my-2 fw-bold fs-1 text-primary">Contacts</h2>

        <div class="card w-100 bg-dark">
            <ul class="list">

              <li class="item">
                  <h5 class="cardHeading"></h5>
                   <p class="cardParagraph"></p>
                   <a href="tel:5554280940" class="cardLink"></a>
              </li>

            </ul>
          </div>
    <script src="./js/main.js"></script>
</body>
</html>
